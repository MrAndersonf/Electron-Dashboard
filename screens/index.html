<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>App Electron - Administrador</title>
  <link
    href="../node_modules/bootstrap/dist/css/bootstrap.css"
    rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="../css/dashboard.css" rel="stylesheet">
</head>

<body>

  <nav
    class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a id="ltda"
      class="navbar-brand col-md-3 col-lg-2 mr-0 px-3"
      href="#">Company name</a>
    <button
      class="navbar-toggler position-absolute d-md-none collapsed"
      type="button" data-toggle="collapse"
      data-target="#sidebarMenu"
      aria-controls="sidebarMenu" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100"
      type="text" placeholder="Search"
      aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#"><span
            data-feather="log-out"></span>
          Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu"
        class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#"
                id="home"
                onclick="event.preventDefault();activeLink(this.id)">
                <span data-feather="home"></span>
                Home
                <span class="sr-only"></span>
              </a>
            </li>
          </ul>
          <h6
            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Saved reports</span>
            <a class="d-flex align-items-center text-muted"
              href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Current month
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Last
                quarter
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Social engagement
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Year-end sale
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main role="main"
        class="col-md-9 ml-sm-auto col-lg-10 px-md-4"
        id="mainSection">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Painel de Controle
          </h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button"
              class="btn btn-sm btn-outline-secondary mr-2"
              data-toggle="modal"
              data-target="#addScript">
              <span data-feather="plus"></span>
              Repositório Local
            </button>
            <button type="button"
              class="btn btn-sm btn-outline-secondary"
              data-toggle="modal"
              data-target="#linkScripts">
              <span data-feather="plus"></span>
              Repositório Remoto
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th>Socket</th>
                <th>Computador</th>
                <th>Script</th>
                <th>Quantidade</th>
                <th>Status</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody id="processAtivityTable">

            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
  <div class="modal fade" id="addScript" tabindex="-1"
    role="dialog" aria-labelledby="addScriptLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addScriptLabel">
            Upload de novo script
          </h5>
          <button type="button" class="close"
            data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <form>
              <div class="input-group mt-1">
                <div class="input-group-prepend">
                  <button class="input-group-text"
                    onclick="event.preventDefault();originDirectory()"><span
                      data-feather="arrow-down"></span></button>
                </div>
                <input id="directory" type="text"
                  class="form-control"
                  placeholder="Origem"
                  aria-label="Selecione a pasta"
                  aria-describedby="btnGroupAddon">
              </div>
              <div class="input-group mt-1">
                <div class="input-group-prepend">
                  <button class="input-group-text"
                    id="btnGroupAddon"
                    onclick="event.preventDefault();executableInDirectory()">
                    <span data-feather="file-text">
                    </span>
                  </button>
                </div>
                <input id="executable" type="text"
                  class="form-control"
                  placeholder="Executável" aria-label="Selecione
										executável"
                  aria-describedby="btnGroupAddon">
              </div>
              <div class="input-group mt-1">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <span
                      data-feather="arrow-right"></span>
                  </div>
                </div>
                <input id="name" type="text"
                  class="form-control"
                  placeholder="Nome"
                  aria-label="Selecione a pasta"
                  aria-describedby="btnGroupAddon">
              </div>
            </form>
            <div class="form-group mt-1">
              <button type="button"
                class="btn btn-sm btn-outline-danger"
                data-dismiss="modal">
                <span data-feather="trash"></span>
                Cancelar
              </button>
              <button type="button"
                class="btn btn-sm btn-outline-primary"
                onclick="event.preventDefault();sendFiles()">
                <span data-feather="upload"></span>
                Upload
              </button>
              <button id="sincronize" type="button"
                class="btn btn-sm btn-outline-success"
                onclick="event.preventDefault();sincronize()">
                <span data-feather="refresh-cw"></span>
                Instalar
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">

        </div>
        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="loadingScripts"
    tabindex="-1" role="dialog"
    aria-labelledby="addScriptLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addScriptLabel">
            Instalando novo script
          </h5>
          <button type="button" class="close"
            data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <div class="table-responsive">
              <table
                class="table table-hover table-sm">
                <thead>
                  <tr>
                    <th>Id Socket
                    </th>
                    <th>Computador
                    </th>
                    <th>Script</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="loadingTableItems">
                </tbody>
              </table>
            </div>
            <div class="form-group mt-1">
              <button type="button"
                class="btn btn-sm btn-outline-danger"
                data-dismiss="modal">
                <span data-feather="trash"></span>
                Cancelar
              </button>
              <button type="button"
                class="btn btn-sm btn-outline-primary"
                onclick="event.preventDefault();sendFiles()">
                <span data-feather="upload"></span>
                Upload
              </button>
              <button id="sincronize" type="button"
                class="btn btn-sm btn-outline-success"
                onclick="event.preventDefault();sincronize()">
                <span data-feather="refresh-cw"></span>
                Instalar
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        </div>
        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="linkScripts"
    tabindex="-1" role="dialog"
    aria-labelledby="addScriptLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addScriptLabel">
            Instalando novo script
          </h5>
          <button type="button" class="close"
            data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <form>
              <div class="input-group mt-1">
                <div class="input-group-prepend">
                  <button class="input-group-text"
                    onclick="event.preventDefault();originDirectory()"><span
                      data-feather="at-sign"></span></button>
                </div>
                <input id="linkRepo" type="text"
                  class="form-control"
                  placeholder="Origem"
                  aria-label="Selecione a pasta"
                  aria-describedby="btnGroupAddon">
              </div>
              <div class="input-group mt-1">
                <div class="input-group-prepend">
                  <div class="input-group-text"><span
                      id="iconProvider"
                      data-feather="github"></span>
                  </div>
                </div>
                <select id="Repoprovider" type="text"
                  class="form-control"
                  onchange="event.preventDefault();changeProvider(this.value)">
                  <option value="github">
                    <span>Github</span>
                  </option>
                  <option value="gitlab">
                    <span>Gitlab</span>
                  </option>
                </select>
              </div>
            </form>
            <div class="form-group mt-1">
              <button type="button"
                class="btn btn-sm btn-outline-danger"
                data-dismiss="modal">
                <span data-feather="trash"></span>
                Cancelar
              </button>
              <button type="button"
                class="btn btn-sm btn-outline-primary"
                onclick="event.preventDefault();sendLink()">
                <span data-feather="upload"></span>
                Upload
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        </div>
        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
      </div>
    </div>
  </div>
  <script>
    window.$ = window.jquery = require("jquery");
    window.popper = require("popper.js");
    require("bootstrap");
  </script>
  <script src="../javascript/socket.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.js"></script>
  <script src="../javascript/dashboard.js"></script>
</body>

</html>
